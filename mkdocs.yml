extra:
  version:
    provider: mike
  analytics:
    provider: google
    property: UA-136137674-1
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/RubixML
    - icon: fontawesome/brands/telegram
      link: https://t.me/RubixML

use_directory_urls: false

plugins:
  - search
  - git-revision-date-localized:
      type: date
      enable_creation_date: true

markdown_extensions:
  - attr_list
  - abbr
  - admonition
  - pymdownx.highlight:
      extend_pygments_lang:
        - name: php
          lang: php
          options:
            startinline: true
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: "#"
  - footnotes

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - js/custom.js

extra_css:
  - css/custom.css

repo_url: https://github.com/RubixML/ML
site_url: https://rubixml.com
site_description: 'A high-level machine learning and deep learning library for the PHP language.'

copyright: '&copy; 2022 The Rubix ML Community'
